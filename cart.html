    <style>
        /* Cart Page Styles */
        .cart-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            align-items: center;
        }

        .cart-item img {
            width: 100px;
            height: auto;
            border-radius: 8px;
        }

        .cart-item__info {
            flex: 1;
            margin-left: 20px;
        }

        .cart-item__title {
            font-size: 1.2em;
            font-weight: bold;
        }

        .cart-item__price {
            color: #333;
        }

        .cart-item__quantity {
            margin: 10px 0;
        }

        .cart-item__quantity label {
            display: block;
        }

        .cart-item__quantity select {
            padding: 5px;
        }

        .cart-item__actions {
            margin-left: 20px;
        }

        .cart-item__remove {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
        }

        .cart-item__remove:hover {
            background-color: #c0392b;
        }

        .cart-total {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }

        .cart-actions {
            margin-top: 20px;
        }

        .cart-actions button {
            background-color: #000;
            color: #fff;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .cart-actions button:hover {
            background-color: #444;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 1em;
            color: #000;
            text-decoration: none;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

            /* Product Section */
    .products__container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .products__box {
            flex: 1 1 30%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center;
            text-decoration: none; 
            color: inherit; 
        }

        .products__box:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            transform: scale(1.02);
        }

        .products__img-container {
            width: 100%;
            height: auto;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .products__img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .products__title {
            font-size: 1.1em;
            margin: 10px 0 5px;
            color: #333;
        }

        .products__price {
            font-size: 1em;
            color: #777;
        }
        
        /* Cart Button Styles */
        .navbar__cart {
            display: flex;
            align-items: center;
            margin-left: 20px;
            color: #000;
        }

        .navbar__cart i {
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .navbar__cart:hover i {
            color: #444;
        }

        @media (min-width: 768px) {
            .navbar__cart {
                display: flex;
            }
        }

        .navbar__menu .navbar__item {
            display: flex;
            align-items: center;
        }

        .navbar__item .navbar__links {
            display: flex;
            align-items: center;
        }

        .navbar__menu .navbar__item:last-child {
            margin-left: 20px; 
        }
    </style>
</head>

    <div class="cart-container">
        <h1>Your Cart</h1>
        <div id="cart-items"></div>

        <div class="cart-total">
            Total: <span id="total-price">CA$0.00</span>
        </div>

        <div class="cart-actions">
            <button>Proceed to Checkout</button>
        </div>
        <a href="index.html" class="back-link">Back to Home</a>
    </div>

    <script>
        function updateCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            let totalPrice = 0;

            cartItemsContainer.innerHTML = '';

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                
                cartItem.innerHTML = `
                <img src="/images/${item.imageURL}" alt="${item.title}">
                <div class="cart-item__info">
                    <div class="cart-item__title">${item.title}</div>
                    <div class="cart-item__price">CA$${item.price.toFixed(2)}</div>
                    <div class="cart-item__quantity">
                        <label for="quantity-${index}">Quantity:</label>
                        <select id="quantity-${index}" name="quantity" data-index="${index}">
                            <option value="1" ${item.quantity === 1 ? 'selected' : ''}>1</option>
                            <option value="2" ${item.quantity === 2 ? 'selected' : ''}>2</option>
                            <option value="3" ${item.quantity === 3 ? 'selected' : ''}>3</option>
                            <option value="4" ${item.quantity === 4 ? 'selected' : ''}>4</option>
                            <option value="5" ${item.quantity === 5 ? 'selected' : ''}>5</option>
                        </select>
                    </div>
                    <button class="cart-item__remove" data-index="${index}">Remove</button>
                </div>
            `;


                cartItemsContainer.appendChild(cartItem);
                totalPrice += item.price * item.quantity;
            });

            totalPriceElement.textContent = `CA$${totalPrice.toFixed(2)}`;

            document.querySelectorAll('.cart-item__remove').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.getAttribute('data-index');
                    removeFromCart(index);
                });
            });

            document.querySelectorAll('.cart-item__quantity select').forEach(select => {
                select.addEventListener('change', (e) => {
                    const index = e.target.getAttribute('data-index');
                    updateQuantity(index, parseInt(e.target.value));
                });
            });
        }

        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        function updateQuantity(index, quantity) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart[index]) {
                cart[index].quantity = quantity;
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCart();
            }
        }

        document.addEventListener('DOMContentLoaded', updateCart);
    </script>
